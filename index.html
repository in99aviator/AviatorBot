<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Round Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="top-bar">
    <button class="menu-btn">Menu</button>
    <div class="level">Level <span id="level">1</span></div>
    <div class="sync">Sync <span id="sync">20%</span></div>
  </div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="round-content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg" alt="Logo" class="logo">
    <h2>Round studied</h2>
    <div class="result" id="result">8.73x</div>
    <div class="buttons">
      <button class="right-btn" onclick="showFeedback('Right')">Right</button>
      <button class="wrong-btn" onclick="showFeedback('Wrong')">Wrong</button>
    </div>
    <button class="run-btn" onclick="runAnalysis()">Run Round analytics</button>
  </div>
</div>

<!-- Feedback Dialog -->
<div id="dialog" class="dialog">
  <div class="dialog-content">
    <p id="dialog-text"></p>
    <button onclick="closeDialog()">OK</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
