<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aviator Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<body>

<!-- Login Screen -->
<div id="login-screen">
  <h2>Login to Aviator</h2>
<input type="email" id="email" placeholder="Email">
<br>
<input type="password" id="password" placeholder="Password">
<br>
<button id="loginBtn">Login</button>
  <p id="login-error"></p>
</div>
  
<!-- Splash Screen -->
<div id="splash-screen" style="display:none;">
  <div class="splash">
    <img src="splash.png" class="plane-img">
    <h1>Aviator Predictor</h1>
    <p class="version">v4.0</p>
  </div>
</div>

<!-- Home Screen -->
<div id="home-screen" style="display:none;">
  <h2>Aviator Predictor</h2>
  <img src="homeplane.png" class="plane">
  <div class="circle-glow">
    <div id="multiplier">4.27x</div>
  </div>
  <button onclick="generateRandom()">Next</button>
  <div class="footer">

</html>
