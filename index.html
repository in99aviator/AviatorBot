<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Round Analysis</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 350px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .level, .sync {
      font-size: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 5px;
      width: 20%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: gradientAnimation 5s ease infinite;
      transition: width 0.5s;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .round-content {
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 50%;
      background: white;
      padding: 10px;
    }

    .result {
      font-size: 36px;
      margin: 20px 0;
      transition: transform 0.5s;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .right-btn, .wrong-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .badge {
    background: red;
    color: white;
    padding: 2px 6px;
    border-radius: 12px;
    font-size: 10px;
    position: absolute;
    top: -8px;
    right: -8px;
    font-weight: bold;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
  }

    
    .right-btn {
      background: rgba(0, 255, 0, 0.3);
      color: white;
      border: 1px solid green;
    }

    .wrong-btn {
      background: rgba(255, 0, 0, 0.3);
      color: white;
      border: 1px solid red;
    }

    .right-btn:hover, .wrong-btn:hover {
      transform: scale(1.05);
    }

    .run-btn {
      padding: 12px 25px;
      background: rgba(255, 0, 0, 0.5);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s;
    }

    .run-btn:hover {
      background: rgba(255, 0, 0, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <button class="menu-btn">â˜°</button>
    <div class="level">Level <span id="level">1</span></div>
    <div class="sync">Sync <span id="sync">20%</span></div>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="round-content">
    <img src="Assets/Aviator.png" alt="Logo" class="logo">
    <h2>Round Studied</h2>
    <div class="result" id="result">8.73x</div>

    <div class="buttons">
  <div style="position: relative;">
    <button class="right-btn" onclick="showFeedback('Right')">
      <i class="fas fa-thumbs-up"></i> Right <span id="right-count" class="badge">0</span>
    </button>
  </div>
  
  <div style="position: relative;">
    <button class="wrong-btn" onclick="showFeedback('Wrong')">
      <i class="fas fa-thumbs-down"></i> Wrong <span id="wrong-count" class="badge">0</span>
    </button>
  </div>
</div>

    <button class="run-btn" onclick="runAnalysis()">Run Round Analysis</button>
  </div>
</div>

<!-- Iske andar script ke niche yeh SheetDB related code add karo -->

<script>
  const SHEETDB_API = "https://sheetdb.io/api/v1/ptvv5mfhv9q34"; // <-- apna sheetdb link daalo
  
  function runAnalysis() {
    const randomValue = (Math.random() * (20 - 1.1) + 1.1).toFixed(2);
    document.getElementById('result').innerText = `${randomValue}x`;

    const result = document.getElementById('result');
    result.style.transform = 'scale(1.3)';
    setTimeout(() => {
      result.style.transform = 'scale(1)';
    }, 300);

    const progress = Math.min(Math.floor((randomValue / 20) * 100), 100);
    document.getElementById('progress').style.width = `${progress}%`;
    document.getElementById('sync').innerText = `${progress}%`;

    const level = Math.ceil(progress / 20);
    document.getElementById('level').innerText = level;
  }

  async function updateFeedback(type) {
    try {
      const res = await fetch(SHEETDB_API + "/search?id=1");
      const data = await res.json();
      let right = parseInt(data[0].right);
      let wrong = parseInt(data[0].wrong);

      if (type === "Right") right += 1;
      if (type === "Wrong") wrong += 1;

      await fetch(SHEETDB_API + "/id/1", {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data: { right: right, wrong: wrong } })
      });
    } catch (error) {
      console.error('Update Error:', error);
    }
  }

  async function fetchCounts() {
    try {
      const response = await fetch(SHEETDB_API + "/search?id=1");
      const data = await response.json();
      if (data.length > 0) {
        document.getElementById('right-count').innerText = data[0].right;
        document.getElementById('wrong-count').innerText = data[0].wrong;
      }
    } catch (error) {
      console.error('Fetch Error:', error);
    }
  }

  function showFeedback(type) {
    updateFeedback(type).then(fetchCounts);

    Swal.fire({
      title: type === "Right" ? 'Thank You!' : 'Feedback Received!',
      text: type === "Right" ? 'Thanks for your positive feedback!' : "Thanks for your feedback, we'll improve!",
      icon: type === "Right" ? 'success' : 'warning',
      background: 'rgba(255, 255, 255, 0.1)',
      color: '#fff',
      backdrop: `
        rgba(0,0,0,0.7)
        url('https://media.giphy.com/media/26tknCqiJrBQG6bxC/giphy.gif')
        left top
        no-repeat
      `,
      confirmButtonColor: type === "Right" ? '#00ff00' : '#ff0000'
    });
  }

  // Initial load + auto refresh every 5 seconds
  fetchCounts();
  setInterval(fetchCounts, 5000);
</script>

</body>
</html>
