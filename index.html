<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator UI Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="logo">Aviator</div>
    <div class="balance">781030.15 INR</div>
    <div class="menu">&#9776;</div>
  </div>

  <div class="multiplier-section">
    <div class="plane-path"></div>
    <div class="multiplier">7.57x</div>
    <!-- History Section -->
<div class="history-section">
  <h3>Cash Out History</h3>
  <ul id="history-list"></ul>
</div>
  </div>

  <div class="dm-text">DM ME FOR LOSS RECOVERY</div>

  <div class="bet-box">
    <div class="bet-header">
      <span>Bet</span><span>Auto</span>
    </div>
    <div class="bet-amounts">
      <button class="amount">200.00</button>
    </div>
    <button class="cash-out-btn" onclick="toggleButton(this)">CASH OUT<br><span>1514.00 INR</span></button>
  </div>

  <div class="bet-box">
    <div class="bet-header">
      <span>Bet</span><span>Auto</span>
    </div>
    <div class="bet-amounts">
      <button class="amount">100.00</button>
    </div>
    <button class="cash-out-btn" onclick="toggleButton(this)">CASH OUT<br><span>757.00 INR</span></button>
  </div>

  <div class="footer-img">
    <img src="https://i.imgur.com/O0QeDkC.png" alt="hacker-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
