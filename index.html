<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Round Analysis PRO</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 360px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .level, .sync {
      font-size: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 5px;
      width: 20%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: gradientAnimation 5s ease infinite;
      transition: width 0.5s;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .round-content {
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 50%;
      background: white;
      padding: 10px;
    }

    .result {
  font-size: 36px;
  margin-top: 35px;
  margin-bottom: 35px;
  padding: 20px; /* Box ke andar thoda gap */
  background-color: #f0f0f0; /* Light grey box color */
  border: 2px solid #ccc; /* Halki si border */
  border-radius: 7px; /* Rounded corners */
  text-align: center; /* Text center mein */
  transition: transform 0.5s;
}

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .right-btn, .wrong-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
    }

    .badge {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 10px;
      position: absolute;
      top: -8px;
      right: -8px;
      font-weight: bold;
      box-shadow: 0 0 5px #ff4b2b;
      color: white;
    }

    .right-btn {
      background: rgba(0, 255, 0, 0.3);
      color: white;
      border: 1px solid green;
    }

    .wrong-btn {
      background: rgba(255, 0, 0, 0.3);
      color: white;
      border: 1px solid red;
    }

    .right-btn:hover, .wrong-btn:hover {
      transform: scale(1.05);
    }

    .run-btn {
      padding: 12px 25px;
      background: rgba(255, 0, 0, 0.5);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s;
    }

    .run-btn:hover {
      background: rgba(255, 0, 0, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<div class="container">
  <div class="top-bar">
    <button class="menu-btn">â˜°</button>
    <div class="level">Level <span id="level">1</span></div>
    <div class="sync">Sync <span id="sync">20%</span></div>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="round-content">
    <img src="Assets/Aviator.png" alt="Logo" class="logo">
    <h2>Aviator Studio</h2>
    <div class="result" id="result">8.73x</div>

    <div class="buttons">
      <button class="right-btn" onclick="showFeedback('Right')">
        <i class="fas fa-thumbs-up"></i> Right <span id="right-count" class="badge">0</span>
      </button>
      <button class="wrong-btn" onclick="showFeedback('Wrong')">
        <i class="fas fa-thumbs-down"></i> Wrong <span id="wrong-count" class="badge">0</span>
      </button>
    </div>

    <button class="run-btn" onclick="runAnalysis()">Run Round Analysis</button>
  </div>
</div>

<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
  let rightCount = 0;
  let wrongCount = 0;

  function runAnalysis() {
    const randomValue = (Math.random() * (20 - 1.1) + 1.1).toFixed(2);
    document.getElementById('result').innerText = `${randomValue}x`;

    const result = document.getElementById('result');
    result.style.transform = 'scale(1.3)';
    setTimeout(() => {
      result.style.transform = 'scale(1)';
    }, 300);

    const progress = Math.min(Math.floor((randomValue / 20) * 100), 100);
    document.getElementById('progress').style.width = `${progress}%`;
    document.getElementById('sync').innerText = `${progress}%`;

    const level = Math.ceil(progress / 20);
    document.getElementById('level').innerText = level;
  }

  function showFeedback(type) {
    Swal.fire({
      title: type === "Right" ? 'Thank you!' : 'Feedback Received!',
      text: type === "Right" ? 'Thanks for positive feedback!' : "We'll try to improve!",
      icon: type === "Right" ? 'success' : 'warning',
      background: 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)',
      color: '#fff',
      confirmButtonColor: type === "Right" ? '#00ff00' : '#ff0000'
    });

    if (type === "Right") rightCount++;
    if (type === "Wrong") wrongCount++;

    document.getElementById('right-count').innerText = rightCount;
    document.getElementById('wrong-count').innerText = wrongCount;

    Toastify({
      text: type === "Right" ? "Right Feedback Submitted!" : "Wrong Feedback Submitted!",
      duration: 3000,
      newWindow: true,
      close: true,
      gravity: "top",
      position: "center",
      backgroundColor: type === "Right" ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
      avatar: type === "Right" ? "https://cdn-icons-png.flaticon.com/512/190/190411.png" : "https://cdn-icons-png.flaticon.com/512/753/753345.png", 
    }).showToast();
  }
</script>

</body>
</html>
