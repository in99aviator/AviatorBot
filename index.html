<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Round Analysis</title>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- FontAwesome for Like/Unlike icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .level, .sync {
      font-size: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 5px;
      width: 20%;
      background: red;
      transition: width 0.5s;
    }

    .round-content {
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .result {
      font-size: 36px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .right-btn, .wrong-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .right-btn {
      background-color: green;
      color: white;
    }

    .wrong-btn {
      background-color: red;
      color: white;
    }

    .run-btn {
      padding: 12px 25px;
      background-color: red;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

</head>
<body>

<div class="container">
  <div class="top-bar">
    <button class="menu-btn">Menu</button>
    <div class="level">Level <span id="level">1</span></div>
    <div class="sync">Sync <span id="sync">20%</span></div>
  </div>
  
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="round-content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg" alt="Logo" class="logo">
    <h2>Round Studied</h2>
    <div class="result" id="result">8.73x</div>

    <div class="buttons">
      <button class="right-btn" onclick="showFeedback('Right')">
        <i class="fas fa-thumbs-up"></i><span>Right</span>
      </button>
      <button class="wrong-btn" onclick="showFeedback('Wrong')">
        <i class="fas fa-thumbs-down"></i><span>Wrong</span>
      </button>
    </div>

    <button class="run-btn" onclick="runAnalysis()">Run Round Analysis</button>
  </div>
</div>

<script>
  function runAnalysis() {
    const randomValue = (Math.random() * (20 - 1.1) + 1.1).toFixed(2);
    document.getElementById('result').innerText = `${randomValue}x`;

    // Update Progress
    const progress = Math.min(Math.floor((randomValue / 20) * 100), 100);
    document.getElementById('progress').style.width = `${progress}%`;
    document.getElementById('sync').innerText = `${progress}%`;

    // Level update
    const level = Math.ceil(progress / 20);
    document.getElementById('level').innerText = level;
  }

  function showFeedback(type) {
    let title = '';
    let icon = '';
    let color = '';

    if(type === "Right") {
      title = "Thanks for your positive feedback!";
      icon = 'success';
      color = 'green';
    } else {
      title = "Thanks for your feedback, we'll improve!";
      icon = 'warning';
      color = 'red';
    }

    // Show SweetAlert2 Glassmorphism Popup
    Swal.fire({
      title: title,
      icon: icon,
      background: 'rgba(255,255,255,0.1)',
      backdrop: `
        rgba(0,0,0,0.7)
        left top
        no-repeat
      `,
      confirmButtonColor: color,
      color: '#fff',
      showClass: {
        popup: 'animate__animated animate__fadeInDown'
      },
      hideClass: {
        popup: 'animate__animated animate__fadeOutUp'
      }
    });

    // Confetti Animation
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
